<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login Page - Rajaerba Indochem</title>
        <link rel="icon" type="image/jpg" href="resources/image/favicon.jpg" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <style>
            .input-focus:focus {
                border-color: #ffa31b;
                box-shadow: 0 0 0 0.25rem rgb(225 162 33 / 25%);
            }

            .button-orange {
                background-color: #ffa31b;
            } 

            .button-orange:hover {
                background-color: #fdb447;
            }
        </style>
    </h:head>
    <h:body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5 mb-4">
                            <h:graphicImage value="resources/image/rajaerba-logo.jpg" alt="logo" width="350"/>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                                <h:form
                                    class="needs-validation"
                                    p:novalidate="true"
                                    p:autocomplete="off"
                                >
                                    <div class="mb-3">
                                        <h:outputLabel class="mb-2 text-muted" for="email" value="E-Mail Address"/>  
                                        <h:inputText
                                            value="#{employees.email}"
                                            id="email"
                                            p:type="email"
                                            class="form-control input-focus is-invalid"
                                            p:required="true"
                                            p:autofocus="true"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <h:outputLabel class="text-muted" for="password" value="Password"/>
                                        </div>
                                        <h:inputSecret
                                            value="#{employees.password}"
                                            id="password"
                                            class="form-control input-focus is-invalid"
                                            p:required="true"
                                        />
                                        <div class="invalid-feedback">The email or password you entered is incorrect</div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <h:commandButton
                                            action="#{employees.login_user()}"
                                            type="submit"
                                            class="
                                            btn btn-warning
                                            ms-auto
                                            w-100
                                            mt-3
                                            button-orange
                                            text-white
                                            "
                                            value="Login"
                                        />
                                    </div>
                                </h:form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Don't have an account?
                                    <h:form class="d-inline">
                                        <h:commandLink action="/register.xhtml" class="text-dark" value="Create One"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            Copyright &copy; 2021 &mdash; Rajaeba Indochem
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </h:body>
</html>
